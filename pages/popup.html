<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
	<label>
		<span>On</span>
		<input id="enabled" type="checkbox">
	</label>
	<label>
		<span title="How quickly glitches happen. High values may create lag or use a lot of cpu.">Speed</span>
		<input id="speed" type="range" min="-200" max="-1">
	</label>
	<label>
		<span title="How far elements should move or change">Intensity</span>
		<input id="depth" type="range" min="1" max="256">
	</label>
	<label>
		<span title="How many types of glitches to apply">Range</span>
		<input id="range" type="range" min="1" max="5">
	</label>
	<script type="text/javascript" src="../defaults.js"></script>
	<script type="text/javascript" src="popup.js"></script>
</body>
</html>
